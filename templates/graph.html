<html>
	<head>
		<title>PCloudSmarthouse Project</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
		<link rel="stylesheet" href="assets/css/main.css" />
		<link rel="stylesheet" href="https://unpkg.com/leaflet@1.4.0/dist/leaflet.css"/>
		<script src="https://unpkg.com/leaflet@1.4.0/dist/leaflet.js"></script>
		<noscript><link rel="stylesheet" href="assets/css/noscript.css" /></noscript>
	</head>
	<body class="is-preload">

		<!-- Wrapper -->
			<div id="wrapper">

				<!-- Header -->
					<header id="header">
						<h1>PCLOUDSMARTHOUSE</h1>
						<p>Sensors map</p>
					</header>

				<!-- Main -->
					<div id="main">

						<!-- Content -->
							<section id="mapid" style="width: 1227px; height: 1252px;">
								<div id="chart_div" style="width: 600px; height: 400px;"></div>
							</section>

					</div>

				<!-- Footer -->
					<footer id="footer">
						<p class="copyright">&copy; PCloudSmarthouse srl. Design: <a href="https://html5up.net">HTML5 UP</a>.</p>
					</footer>

			</div>

		<!-- Scripts -->
			<script src="assets/js/jquery.min.js"></script>
			<script src="assets/js/jquery.scrollex.min.js"></script>
			<script src="assets/js/jquery.scrolly.min.js"></script>
			<script src="assets/js/browser.min.js"></script>
			<script src="assets/js/breakpoints.min.js"></script>
			<script src="assets/js/util.js"></script>
			<script src="assets/js/main.js"></script>
			<script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
			<script type="text/javascript">


					google.charts.load('current', {packages: ['corechart', 'line']});
					google.charts.setOnLoadCallback(drawBasic);

					function drawBasic() {

						  var datav = google.visualization.arrayToDataTable([
						  ['Date','Status'],
						  {{data|safe}}
						  ]);

						  console.log(datav)
						  

						  var options = {
							hAxis: {
							  title: 'Date'
							},
							vAxis: {
							  title: 'Status'
							}
						  };

						  var chart = new google.visualization.LineChart(document.getElementById('chart_div'));

						  chart.draw(datav, options);
   					}


				

			</script>


	</body>
</html>
