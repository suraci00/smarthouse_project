<html>
	<head>
		<title>PCloudSmarthouse Project</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
		<link rel="stylesheet" href="{{ url_for('static', filename='assets/css/main.css') }}" />
		<link rel="stylesheet" href="https://unpkg.com/leaflet@1.4.0/dist/leaflet.css"/>
		<script src="https://unpkg.com/leaflet@1.4.0/dist/leaflet.js"></script>
		<noscript><link rel="stylesheet" href="{{ url_for('static', filename='assets/css/noscript.css') }}" /></noscript>
	</head>
	<body class="is-preload">

		<!-- Wrapper -->
			<div id="wrapper">

				<!-- Header -->
					<header id="header">
						<h1>PCLOUDSMARTHOUSE</h1>
						<p>Track Record</p>
					</header>

				<!-- Main -->
					<div id="main">

						<!-- Content -->
							<section id="mapid">
								<div id="chart_div" style="width: 600px; height: 400px;"></div>
							</section>

					</div>

				<!-- Footer -->
					<footer id="footer">
						<p class="copyright">&copy; PCloudSmarthouse srl. Design: <a href="https://html5up.net">HTML5 UP</a>.</p>
					</footer>

			</div>

		<!-- Scripts -->
			<script src="{{ url_for('static', filename='assets/js/jquery.min.js') }}"></script>
			<script src="{{ url_for('static', filename='assets/js/jquery.scrollex.min.js') }}"></script>
			<script src="{{ url_for('static', filename='assets/js/jquery.scrolly.min.js') }}"></script>
			<script src="{{ url_for('static', filename='assets/js/browser.min.js') }}"></script>
			<script src="{{ url_for('static', filename='assets/js/breakpoints.min.js') }}"></script>
			<script src="{{ url_for('static', filename='assets/js/util.js') }}"></script>
			<script src="{{ url_for('static', filename='assets/js/main.js') }}"></script>
			<script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
			<script type="text/javascript">


					google.charts.load('current', {packages: ['corechart', 'line']});
					google.charts.setOnLoadCallback(drawBasic);

					function drawBasic() {

						var rawData = {{ data|safe }}; 
						
						console.log("Raw Data:", rawData); // Debug
    
						// Determino se i valori sono binari (ON/OFF o OPEN/CLOSE) o numerici
						var isBinary = rawData.some(row => isNaN(row[1]) && row[1] !== null);

						var processedData = rawData.map(row => [
							row[0], 
							isBinary 
								? (row[1] === "ON" || row[1] === "OPEN" ? 1 : 0) // Converte ON/OPEN → 1 e OFF/CLOSE → 0
								: parseFloat(row[1]) // Se è numerico, lo lascia invariato
						]);

						
						var datav = new google.visualization.DataTable();
						datav.addColumn('string', 'Date');
						datav.addColumn('number', 'Value');
						datav.addRows(processedData);

						var options = {
							hAxis: { title: 'Date' },
							vAxis: isBinary 
								? { title: 'Status', minValue: 0, maxValue: 1, ticks: [0, 1] } 
								: { title: 'Temp' }, 
						};



						var chart = new google.visualization.LineChart(document.getElementById('chart_div'));

						chart.draw(datav, options);
   					}


				

			</script>


	</body>
</html>
